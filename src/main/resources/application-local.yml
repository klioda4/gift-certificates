spring:
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL10Dialect
        show_sql: true
        format_sql: true
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-local-postgres.yml

cluster:
  shards:
    - - localhost:8000
      - localhost:8001
      - localhost:8002

    - - localhost:8100
      - localhost:8101
      - localhost:8102

    - - localhost:8200
      - localhost:8201
      - localhost:8202
  url-prefix: http://
